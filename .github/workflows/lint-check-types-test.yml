name: Lint, Check Types, Test
on: push

jobs:
  check-types:
    name: Lint, Check Types, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm eslint . --max-warnings 0
      - run: pnpm tsc
      - run: ls -al node_modules
      - run: ls -al node_modules/eslint-config-upleveled
      # Copy the `node_modules` from the root to the tests for the
      # following upleveled-eslint-install command
      - run: cp -R node_modules __tests__/node_modules
      - run: ls -al __tests__/node_modules
      - run: ls -al __tests__/node_modules/eslint-config-upleveled
      - run: pnpm upleveled-eslint-install
        working-directory: __tests__
        # Run as if not in CI to avoid pnpm errors like:
        # ERR_PNPM_FROZEN_LOCKFILE_WITH_OUTDATED_LOCKFILE Cannot perform a frozen installation because the lockfile needs updates
        # Note that in CI environments this setting is true by default. If you still need to run install in such cases, use "pnpm install --no-frozen-lockfile"
        env:
          CI: false
